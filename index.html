<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Core Linux Emulator</title>
    <script src="https://copy.sh/v86/build/v86.js"></script>
</head>
<body>
    <h1>Tiny Core Linux Emulator</h1>
    <div id="screen" style="width: 800px; height: 600px; border: 1px solid black;"></div>
    <script>
        const emulator = new V86CPU({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 512 * 1024 * 1024,
            vga_memory_size: 8 * 1024 * 1024,
            screen_container: document.getElementById("screen"),
            bios: { url: "https://copy.sh/v86/bios/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/bios/vgabios.bin" },
            cdrom: { url: "./winder.iso" },
        });
    </script>
</body>
</html>
