<!DOCTYPE html>
<html>
<head>
    <title>TinyCore Web Emulator</title>
    <meta charset="utf-8">
    <style>
        #screen {
            width: 1024px;
            height: 768px;
            margin: 0 auto;
            display: block;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TinyCore Linux Emulator (winder.iso)</h2>
        <canvas id="screen"></canvas>
        <br>
        <input type="button" value="Перезагрузить" id="reboot">
    </div>

    <!-- Подключение v86 -->
    <script src="v86-lib/libv86.js"></script>
    <script>
        const emulator = new v86({
            screen_container: document.getElementById("screen"),
            bios: "v86-lib/seabios.bin",
            vga_bios: "v86-lib/vgabios.bin",
            cdrom: { url: "winder.iso" },
            autostart: true,
        });

        // Кнопка перезагрузки
        document.getElementById("reboot").addEventListener("click", () => {
            emulator.stop();
            emulator.restart();
        });
    </script>
</body>
</html>
